<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="form_res(title,links,style)">
  <meta charset="UTF-8">
  <title th:replace="${title}">电商后台管理系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/plugins/expand/css/form.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/css/admin.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/plugins/expand/module/formSelects/formSelects-v4.css}" media="all"/>

  <th:block th:replace="${links}" />
  <th:block th:replace="${style}" />

  <script th:inline="javascript" type="text/javascript">
    let ctxPath = [[${#httpServletRequest.getContextPath()}]];
  </script>
</head>
<body th:fragment="form_js(scripts)">
<script type="text/javascript" th:src="@{/plugins/jquery/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<th:block th:replace="${scripts}" />
</body>
</html>
