<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="common/form :: form_res(~{::title},~{},~{})">
  <meta charset="UTF-8">
  <title></title>
</head>
<form class="layui-form" id="roleForm" lay-filter="roleForm">
  <div class="layui-fluid" style="padding-bottom: 75px;">
    <div class="layui-card">
      <div class="layui-card-header">基本信息</div>
      <div class="layui-card-body">
        <div class="layui-form-item layui-row">
          <input id="roleId" name="roleId" type="hidden" th:value="${Role?.roleId}"/>
          <div class="layui-inline layui-col-md12">
            <label class="layui-form-label">角色名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
              <input id="roleName" name="roleName" th:value="${Role?.roleName}" placeholder="请输入角色名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
            </div>
          </div>
          <div class="layui-inline layui-col-md12">
            <label class="layui-form-label">角色编码<span style="color: red;">*</span></label>
            <div class="layui-input-block">
              <input id="roleCode" name="roleCode" th:value="${Role?.roleCode}" placeholder="请输入角色编码" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
            </div>
          </div>
          <div class="layui-inline layui-col-md12">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
              <input id="description" name="description" th:value="${Role?.description}" placeholder="角色描述" type="text" class="layui-input" autocomplete="off"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group-bottom text-center">
    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
    <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
  </div>
</form>
<div th:replace="common/form :: form_js(~{::script})">
  <script type="text/javascript" th:src="@{/js/system/role/add_modify.js}"></script>
</div>
