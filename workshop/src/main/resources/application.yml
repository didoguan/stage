server:
  tokentimeout: 1800      #token超时时间(单位秒)
  tokenlive: 3600000     #token有效期(单位毫秒)

spring:
  profiles:
    active: @spring.active@
  cache:
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml
  thymeleaf:
    cache: false
  template:
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd

stage:
  appname: 车间故障跟踪
  shiro:
    anon-request: /login/checkValid
    access-type: splitUp      #前后端分离

mybatis-plus:
  typeAliasesPackage: com.deepspc.stage.**.entity
  mapper-locations: classpath*:com/deepspc/stage/**/mapping/*.xml
