<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="public_res(title,links,style)">
  <meta charset="UTF-8">
  <title th:replace="${title}">电商后台管理系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
  <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/css/admin.css}" media="all">
  <link rel="stylesheet" th:href="@{/plugins/expand/css/style.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/plugins/expand/plugins/jquery-layout/jquery.layout-latest.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/plugins/expand/plugins/fontawe/css/font-awesome.min.css}" media="all"/>

  <th:block th:replace="${links}" />
  <th:block th:replace="${style}" />

  <script th:inline="javascript" type="text/javascript">
    let ctxPath = [[${#httpServletRequest.getContextPath()}]];
  </script>
</head>
<body th:fragment="public_js(scripts)">
<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/plugins/expand/plugins/jquery-layout/jquery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/expand/plugins/jquery-layout/jquery.layout-latest.js}"></script>

<th:block th:replace="${scripts}" />
</body>
</html>
