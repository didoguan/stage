<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="common/common :: public_res(~{::title},~{::link},~{})">
  <meta charset="UTF-8">
  <title th:text="${appName}"></title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" media="all">
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <!--引入头部-->
    <div th:replace="common/header :: header_content"/>
  </div>
  <!-- 加载动画，移除位置在common.js中 -->
  <div th:replace="common/loading :: loadingPage"/>
  <script th:inline="javascript" type="text/javascript">
    let userId = [[${ShiroUser?.userId}]];
  </script>
  <div th:replace="common/common :: public_js(~{::script})">
    <script type="text/javascript" th:src="@{/modular/system/js/index.js}"></script>
  </div>
</body>
</html>
