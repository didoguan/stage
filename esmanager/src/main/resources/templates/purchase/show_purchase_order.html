<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="common/form :: form_res(~{::title},~{},~{::style})">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .layui-form-label {width: 100px;}
    .model-form {padding: 0;}
    .layui-input-inline {align-items: center; display: flex; min-height: 36px;}
  </style>
</head>
<form id="purchaseOrderForm" lay-filter="purchaseOrderForm" class="layui-form model-form">
  <div class="layui-form-item">
    <label class="layui-form-label">采购单号</label>
    <div class="layui-input-inline">
      <span th:text="${PurchaseOrder?.purchaseOrderNo}"></span>
    </div>
    <label class="layui-form-label">供应商</label>
    <div class="layui-input-inline">
      <span th:text="${PurchaseOrder?.supplierName}"></span>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">采购员</label>
    <div class="layui-input-inline">
      <span th:text="${PurchaseOrder?.purchaserName}"></span>
    </div>
    <label class="layui-form-label">采购日期</label>
    <div class="layui-input-inline">
      <span th:text="${#dates.format(PurchaseOrder?.purchaseDate,'yyyy-MM-dd')}"></span>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">预计到货日期</label>
    <div class="layui-input-inline">
      <span th:text="${#dates.format(PurchaseOrder?.expectArriveDate,'yyyy-MM-dd')}"></span>
    </div>
    <label class="layui-form-label">实际到货日期</label>
    <div class="layui-input-inline">
      <span th:text="${#dates.format(PurchaseOrder?.actualArriveDate,'yyyy-MM-dd')}"></span>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">支付日期</label>
    <div class="layui-input-inline">
      <span th:text="${#dates.format(PurchaseOrder?.payDate,'yyyy-MM-dd')}"></span>
    </div>
    <label class="layui-form-label">支付账号</label>
    <div class="layui-input-inline">
      <span th:text="${PurchaseOrder?.payAccount}"></span>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">快递单号</label>
    <div class="layui-input-inline">
      <span th:text="${PurchaseOrder?.expressNo}"></span>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-inline">
      <span th:text="${PurchaseOrder?.remark}"></span>
    </div>
  </div>

  <div class="layui-form-item" style="margin: 10px 30px 0 30px;">
    <a id="btnPrint" class="layui-btn layui-btn-normal layui-btn-xs">打印条码</a>
    <table class="layui-table" id="detailTable" lay-filter="detailTable" style="display: none;"></table>
  </div>
</form>
<div th:replace="common/form :: form_js(~{::script})">
  <script type="text/javascript" th:src="@{/js/purchase/show_purchase_order.js}"></script>
  <script th:inline="javascript" type="text/javascript">
    let orderDetails = [[${PurchaseOrder?.details}]];
  </script>

</div>
