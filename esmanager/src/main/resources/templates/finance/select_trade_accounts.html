<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="common/common :: public_res(~{::title},~{},~{})">
  <title></title>
</head>
<div class="layui-body-header">
  <span class="layui-body-header-title">交易账号选择</span>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-form toolbar">
            <div class="layui-form-item">
              <div class="layui-inline">
                <select name="publicPrivate" id="publicPrivate" lay-search>
                  <option value="">--公私账--</option>
                  <option value="public">公账</option>
                  <option value="private">私账</option>
                </select>
              </div>
              <div class="layui-inline">
                <input id="account" name="account" class="layui-input" type="text" autocomplete="off" placeholder="账号"/>
              </div>
              <div class="layui-inline">
                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon layui-icon-search"></i>搜索</button>
              </div>
            </div>
          </div>
          <table class="layui-table" id="selectAccountTable" lay-filter="selectAccountTable"></table>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="common/common :: public_js(~{::script})">
  <script type="text/javascript" th:src="@{/js/finance/select_trade_accounts.js}"></script>
</div>
